<!DOCTYPE html>
<html>
<head>
  <title>Our Work Gallery</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 10px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card p {
      padding: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Our Work (Demo)</h2>
<p style="text-align:center;">Demo images for reference purpose only</p>

<div class="gallery">
  <div class="card">
    <img src="images/carpenter1.jpg">
    <p>Carpenter Work</p>
  </div>

  <div class="card">
    <img src="images/electrician1.jpg">
    <p>Electrician Work</p>
  </div>

  <div class="card">
    <img src="images/painter1.jpg">
    <p>Painting Work</p>
  </div>
</div>

</body>
</html>
