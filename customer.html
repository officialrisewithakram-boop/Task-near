<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Booking | Tasknear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b3d91, #3a1f8a);
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: #ffcc00;
      color: #000;
      margin-top: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .logo {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">ðŸŒŸ Tasknear Booking ðŸŒŸ</div>
    <h2>Customer Booking Form</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <input type="text" id="phone" placeholder="Phone Number" required>
    </div>

    <div class="form-group">
      <input type="text" id="address" placeholder="Address" required>
    </div>

    <div class="form-group">
      <select id="service">
        <option value="Society Maintenance">Society Maintenance</option>
        <option value="Office Electrical / Plumbing">Office Electrical / Plumbing</option>
        <option value="Shops & Commercial Spaces">Shops & Commercial Spaces</option>
        <option value="Home Decor / Interior Designing">Home Decor / Interior Designing</option>
      </select>
    </div>

    <div class="form-group">
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <input type="time" id="time" required>
    </div>

    <button onclick="bookNow()">Book Now</button>

    <p class="note">Clicking Book Now will open WhatsApp with your booking details.</p>
  </div>

  <script>
    function bookNow() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const message = `Booking Request:%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AService: ${service}%0ADate: ${date}%0ATime: ${time}`;

      const whatsappNumber = "919756468154";
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(url, "_blank");
    }
  </script>
