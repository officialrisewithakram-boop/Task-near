<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Booking | Tasknear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
    }

    header {
      background: #0b3d91;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 25px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      background: #25D366;
      color: #fff;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <header>
    <h1>Customer Booking</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Book Your Service</h2>

      <div class="form-group">
        <input type="text" id="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <input type="text" id="phone" placeholder="Your Phone Number" required>
      </div>

      <div class="form-group">
        <input type="text" id="address" placeholder="Your Address" required>
      </div>

      <div class="form-group">
        <select id="service">
          <option value="">Select Service</option>
          <option value="Carpenter">Carpenter</option>
          <option value="Electrician">Electrician</option>
          <option value="Plumber">Plumber</option>
          <option value="Painter">Painter</option>
        </select>
      </div>

      <button class="btn" onclick="sendWhatsApp()">Book Now</button>
    </div>
  </div>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const service = document.getElementById("service").value;

      if (!name || !phone || !address || !service) {
        alert("Please fill all details");
        return;
      }

      const message = `Hello Tasknear,%0A%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AService: ${service}%0A%0APlease confirm booking.`;
      const whatsappNumber = "919756468154";
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
