<!DOCTYPE html>
<html>
<head>
  <title>Customer Booking | Tasknear</title>
</head>
<body>

<h2>Customer Booking Form</h2>

<input type="text" id="name" placeholder="Your Name" required><br><br>
<input type="text" id="phone" placeholder="Phone Number" required><br><br>
<input type="text" id="address" placeholder="Address" required><br><br>

<select id="service">
  <option value="Society Maintenance">Society Maintenance</option>
  <option value="Office Electrical / Plumbing">Office Electrical / Plumbing</option>
  <option value="Shops & Commercial Spaces">Shops & Commercial Spaces</option>
  <option value="Home Decor / Interior Designing">Home Decor / Interior Designing</option>
</select><br><br>

<input type="date" id="date" required><br><br>
<input type="time" id="time" required><br><br>

<button onclick="bookNow()">Book Now</button>

<script>
  function bookNow() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const service = document.getElementById("service").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    const message = `Booking Request:%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AService: ${service}%0ADate: ${date}%0ATime: ${time}`;

    const whatsappNumber = "919756468154"; // Your WhatsApp number with country code
    const url = `https://wa.me/${whatsappNumber}?text=${message}`;

    window.open(url, "_blank");
  }
</script>

</body>
</html>
