<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Details | Tasknear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
      text-align: center;
    }

    header {
      background: #1f2937;
      padding: 15px;
      color: #fff;
      font-size: 20px;
    }

    .banner {
      padding: 40px 15px;
      background: #e5e7eb;
    }

    .banner h1 {
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #25D366;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Tasknear</header>

<div class="banner">
  <h1 id="serviceName">Service</h1>
  <p>Fast & Trusted Service Near You</p>

  <a id="whatsappLink" class="btn" target="_blank">
    ðŸ“² Book Now on WhatsApp
  </a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const service = params.get("service") || "service";

  document.getElementById("serviceName").innerText =
    service.replace("-", " ").toUpperCase();

  document.getElementById("whatsappLink").href =
    "https://wa.me/919756468154?text=I want to book " + service;
</script>

</body>
</html>
