<!DOCTYPE html>
<html>
<head>
  <title>Book Service | Tasknear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f2f5ff;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #25d366;
      color: #fff;
      font-size: 16px;
      border: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>ðŸ“‹ Book a Service</h2>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Phone Number">
  <select id="service">
    <option>Electrician</option>
    <option>Plumber</option>
    <option>Painter</option>
    <option>Carpenter</option>
  </select>
  <input id="location" placeholder="Your Location">

  <button onclick="send()">ðŸ“² Book on WhatsApp</button>
</div>

<script>
function send() {
  let msg =
   "Booking Request:%0A" +
   "Name: " + name.value + "%0A" +
   "Phone: " + phone.value + "%0A" +
   "Service: " + service.value + "%0A" +
   "Location: " + location.value;

  window.open("https://wa.me/9756468154?text=" + msg, "_blank");
}
</script>

</body>
</html>
