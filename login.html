<!DOCTYPE html>
<html>
<head>
  <title>Login | Tasknear</title>
</head>
<body>

<h2>Login / Sign Up</h2>

<select id="role">
  <option value="customer">Customer</option>
  <option value="provider">Provider</option>
</select><br><br>

<input type="email" id="email" placeholder="Email" required><br><br>
<input type="password" id="password" placeholder="Password" required><br><br>

<button onclick="signUp()">Sign Up</button>
<button onclick="signIn()">Sign In</button>

<p id="msg"></p>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAfwsUYrh4Eno1debFsKRK36ZWadLsNO0M",
    authDomain: "tsak-nrar.firebaseapp.com",
    projectId: "tsak-nrar",
    appId: "1:233202188138:web:885ba1ce6402baa90e6f13"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signUp = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        // Save role in localStorage
        localStorage.setItem("userRole", role);
        document.getElementById("msg").innerText = "Signup Successful ✅";

        // Redirect based on role
        if (role === "customer") {
          window.location.href = "customer.html";
        } else {
          window.location.href = "provider.html";
        }
      })
      .catch(error => {
        document.getElementById("msg").innerText = error.message;
      });
  }

  window.signIn = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        localStorage.setItem("userRole", role);
        document.getElementById("msg").innerText = "Login Successful ✅";

        if (role === "customer") {
          window.location.href = "customer.html";
        } else {
          window.location.href = "provider.html";
        }
      })
      .catch(error => {
        document.getElementById("msg").innerText = error.message;
      });
  }
</script>

</body>
</html>
