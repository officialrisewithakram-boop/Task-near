<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasknear | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b3d91;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #0b3d91, #3a1f8a);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.9);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin: 5px;
    }

    .btn-primary {
      background: #ffcc00;
      color: #000;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    section {
      padding: 40px 20px;
    }

    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin-top: 0;
    }

    .contact {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background: #0a2d6f;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Tasknear</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#services">Our Services</a>
    <a href="#contact">Contact Us</a>
    <a href="customer.html" class="btn btn-secondary">Book Now</a>
    <a href="login.html" class="btn btn-secondary">Login</a>
  </nav>
</header>

<div id="home" class="hero">
  <h1>Welcome to Tasknear</h1>
  <p>We provide home services like maintenance, electrical, plumbing, interior designing & more.</p>
  <button class="btn btn-primary" onclick="location.href='customer.html'">Book Now</button>
  <button class="btn btn-secondary" onclick="location.href='login.html'">Login</button
