<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasknear | Home Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b3d91;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #0b3d91, #3a7bfa);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo { font-size: 22px; font-weight: bold; }
    nav a {
      color: #fff;
      margin-left: 18px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #ffcc00; }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 span { color: #ffcc00; }

    .section {
      padding: 60px 20px;
      background: #fff;
      color: #333;
      text-align: center;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #0b3d91;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Tasknear</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="customer.html" style="color:#ffcc00;">Book Now</a>
      <a href="login.html" style="color:#ffcc00;">Login</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to <span>Tasknear</span></h1>
    <p>Book Home Services easily</p>
  </section>

  <section id="about" class="section">
    <h2>About Us</h2>
    <p>Yahan aap apne business ka description likh sakte ho.</p>
  </section>

  <section id="services" class="section">
    <h2>Services</h2>
    <div class="services-grid">
      <div class="card">Carpenter</div>
      <div class="card">Electrician</div>
      <div class="card">Plumber</div>
      <div class="card">Painter</div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Phone: 1234567890</p>
  </section>

  <footer>
    Â© 2026 Tasknear. All rights reserved.
  </footer>

</body>
</html>
