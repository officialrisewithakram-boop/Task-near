<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasknear | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b3d91;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #0b3d91, #3a1f8a);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .nav-buttons a {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-buttons .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    .hero h1 span {
      color: #ffcc00;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.9);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin: 5px;
    }

    .btn-primary {
      background: #ffcc00;
      color: #000;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    section {
      padding: 40px 20px;
    }

    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
